<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeHub - Share Your Favorite Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4ff; /* Lavender pastel */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #7b9acc; /* Soft blue */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 600;
        }

        .navbar-brand:hover {
            color: #e5e9ff; /* Lighter lavender */
        }

        .card {
            background: linear-gradient(135deg, #d4e2ff 0%, #f5e6ff 100%); /* Blue to lavender pastel gradient */
            border: none;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 500;
            color: #5a78c6; /* Soft purple */
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .btn-success {
            background-color: #9b59b6; /* Soft purple button */
            border-color: #9b59b6;
        }

        .btn-success:hover {
            background-color: #7d3c98; /* Darker purple hover */
            border-color: #6c3483;
        }

        .text-success {
            color: #5a78c6 !important; /* Soft purple for text-success */
        }

        .footer {
            background-color: #7b9acc; /* Soft blue */
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        .footer a {
            color: #e5e9ff; /* Lighter lavender */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    
    <div id="app"></div>

    <footer class="footer">
        <div class="container">
            Made with <i class="bi bi-heart-fill text-light"></i> by AA + ai. 
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
